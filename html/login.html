<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Website Favicon  -->
      <link rel="icon" href="../img/logo.svg" />
      <!-- Bootstrap CSS File -->
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
      <!-- Custom CSS File -->
      <link rel="stylesheet" href="../css/style.css" />
      <title>GTA6 AI BOT</title>
   </head>
   <body>
      <div
         class="min-vh-100 login-bg d-flex justify-content-center align-items-center px-3"
      >
         <!-- Header Section -->
         <header>
            <nav
               class="navbar navbar-expand-md fixed-top py-3 bg-black"
               id="mainHeader"
               data-bs-theme="dark"
            >
               <div class="container-fluid">
                  <a
                     class="navbar-brand d-flex align-items-center gap-1"
                     href="#"
                  >
                     <img
                        src="../img/robot-ai-logo.svg"
                        alt="Logo"
                        width="40"
                     />
                     <!-- <h6 class="fw-semibold mb-0">Quant AI</h6> -->
                  </a>
                  <button
                     class="navbar-toggler border-0 shadow-none"
                     type="button"
                     data-bs-toggle="offcanvas"
                     data-bs-target="#offcanvasNavbar"
                     aria-controls="offcanvasNavbar"
                     aria-label="Toggle navigation"
                  >
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                     class="offcanvas offcanvas-end bg-menu-overlay"
                     tabindex="-1"
                     id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel"
                  >
                     <div class="offcanvas-header">
                        <a
                           class="navbar-brand d-flex align-items-center gap-1"
                           href="#"
                        >
                           <img src="../img/logo.svg" alt="Logo" width="32" />
                           <h6 class="fw-semibold mb-0">Quant AI</h6>
                        </a>
                        <button
                           type="button"
                           class="btn-close border-0 shadow-none"
                           data-bs-dismiss="offcanvas"
                           aria-label="Close"
                        ></button>
                     </div>
                     <div class="offcanvas-body">
                        <div class="d-flex gap-3 justify-content-md-end w-100">
                           <a
                              href="../html/login.html"
                              class="btn text-nowrap blue-gradient-btn fw-semibold border-0"
                              style="width: 100px"
                           >
                              Login
                           </a>

                           <a
                              href="sign-up.html"
                              class="btn text-nowrap fw-semibold border-white"
                              style="width: 100px"
                           >
                              Sign Up
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </nav>
         </header>

         <!-- Sign Up Screen Section -->
         <section class="login-card py-3 px-4 rounded-22 mt-5">
            <div class="input-bg rounded-3 p-2 mb-sm-4 mb-3">
               <div class="row">
                  <div class="col-6">
                     <button
                        class="btn w-100 py-1 text-white-50 fw-semibold border-0"
                     >
                        Register
                     </button>
                  </div>
                  <div class="col-6">
                     <button
                        class="btn w-100 py-1 text-white borderb fw-semibold"
                        style="
                           backdrop-filter: blur(46px);
                           background: rgba(150, 151, 218, 0.2);
                           border-color: #a6a6a66e !important;
                        "
                     >
                        Login
                     </button>
                  </div>
               </div>
            </div>

            <form class="row gx-3 gy-sm-2 gy-1">
               <div class="col-12">
                  <label
                     for="email"
                     class="form-label fw-medium opacity-50 cursor-pointer"
                     >Email Address</label
                  >
                  <input
                     type="email"
                     class="form-control input-bg text-white"
                     id="email"
                  />
               </div>

               <div class="col-12">
                  <label
                     for="password1"
                     class="form-label fw-medium opacity-50 cursor-pointer"
                     >Password</label
                  >
                  <input
                     type="password"
                     class="form-control input-bg text-white"
                     id="password1"
                  />
               </div>

               <div class="col-12 d-flex justify-content-end gap-2">
                  <a
                     href="#"
                     class="text-decoration-none text-white fw-semibold cursor-pointer small w-fit"
                     for="checkDefault"
                  >
                     Forgot Password?
                  </a>
               </div>

               <button
                  class="btn text-nowrap blue-gradient-btn fw-semibold border-0 w-full mt-sm-4 mt-3"
               >
                  Login to Account
               </button>

               <div class="d-flex gap-2 align-items-center my-sm-2 my-1">
                  <div
                     style="height: 1px"
                     class="bg-white w-100 opacity-50"
                  ></div>
                  Or
                  <div
                     style="height: 1px"
                     class="bg-white w-100 opacity-50"
                  ></div>
               </div>

               <button
                  class="btn text-nowrap text-white border border-white fw-semibold w-full"
                  style="
                     backdrop-filter: blur(46px);
                     background: rgba(150, 151, 218, 0.2);
                  "
               >
                  Login with Google
               </button>
            </form>
         </section>
      </div>

      <!-- Page Loader Start -->
      <div
         id="page-loader"
         class="position-fixed top-0 start-0 w-100 min-vh-100 bg-white d-flex justify-content-center align-items-center"
         style="z-index: 9999"
      >
         <div
            class="spinner-border text-black"
            style="width: 2.5rem; height: 2.5rem"
            role="status"
         ></div>
      </div>
      <!-- Page Loader End -->

      <!-- JavaScript Scripts -->
      <script src="../js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
   </body>
</html>
